<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover</title>
	<style type="text/css">
		
		.x .y{
			display: none;
			width: 150px;
			background-color: cadetblue;
			color: white;
			border: 2px solid black;
			border-radius: 6px;
			text-align: center;
			padding: 5px 0;
			transition: 2s;
		}
		.x:hover .y{
			display: block;
		}
	</style>
</head>
<body>
	<div class="x">
		<h1>KIRAN</h1>
		<span class="y">I am student...</span>
	</div>

</body>
</html>
