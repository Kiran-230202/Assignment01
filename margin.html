<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Padding</title>
	<style type="text/css">
		*{box-sizing: border-box;}
		.x{
			background: linear-gradient(red,yellow);
			width: 500px;
			height: 250px;
			padding: 25px;
			margin: auto;
			text-align: center;
			line-height: 200px;
		}
		.y{
			background: radial-gradient(blue,yellow,red);
			width: 500px;
			height: 250px;
			/*margin: 55px;*/
			padding: 25px;
		}



	</style>
</head>
<body>
	<div class="x">HELLO WORLD</div>
	<div class="y">JKLJFKJSKLJFDHJKJSDFH</div>

</body>
</html>
